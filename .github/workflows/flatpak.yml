name: Build Flatpak

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt update
          sudo apt install -y flatpak-builder flatpak python3-pip

      - name: Add Flathub remote
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install KDE SDK and Platform from Flathub
        run: |
          # install the SDK and platform matching the manifest's runtime-version
          sudo flatpak install -y flathub org.kde.Sdk//6.9 org.kde.Platform//6.9
      
      - name: Install KDE Python SDK extension
        run: |
          # install the Python extension for the KDE SDK used by the manifest
          sudo flatpak install -y flathub org.kde.Sdk.Extension.python3//6.9

      - name: Build Flatpak
        run: |
          mkdir -p build-flatpak
          flatpak-builder --force-clean --repo=repo build-flatpak flatpak/io.github.archisman_panigrahi.QuickBib.json
        env:
          XDG_CACHE_HOME: ${{ runner.temp }}/xdg-cache

      - name: Create bundle
        run: |
          flatpak build-bundle repo QuickBib.flatpak io.github.archisman_panigrahi.QuickBib

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickBib-flatpak
          path: QuickBib.flatpak
